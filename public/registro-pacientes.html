<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="shortcut icon" href="/images/cruz.png">

    <title>Registro pacientes</title>
</head>

<body>
        
    <header class="header">
        <h1><a href="/">CENTRO MÉDICO</a></h1>
            <nav class="topnav">
                <ul>
                    <li><a href="/pacientes">Listado de pacientes</a></li>
                    <li><a href="/medicos">Listado de doctores</a></li>
                    <li><a href="/citas">Listado de citas</a></li>
                </ul>
            </nav>  
    </header>
    <main id="mainPacientes">
        <form action="./agregar" method="post">
            <h2>Formulario registro de Pacientes</h2>
            
            <div class="info1">
                <label for="cedula_paciente">Cédula</label>
                <input type="text" inputmode="numeric" pattern="\d{8,10}" id="cedula_paciente"  name="cedula_paciente" required />
            </div>
            <div class="info1">
                <label for="nombre">Nombre</label>
                <input type="text" pattern="^\\p{L}+$" id="nombre" name="nombre" required>
            </div>
            <div class="info1">
                <label for="apellido">Apellido</label>
                <input type="text" pattern="^\\p{L}+$" id="apellido" name="apellido" required> 
            </div>

            <div class="info1">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="1" max="100" required>
            </div>
            <div class="info1">
                <label for="telefono">Teléfono</label>
                <input type="number"  id="telefono"  name="telefono" required>
            </div>
            <div class="container-buttons">
                <div class="buttons">       
                    <input type="submit" class="button-34" value="Enviar">
                    <a class="button-34" id="volver" href="/pacientes">Volver</a>    
                </div>
            </div>
            </form>
        
            <!--<a class="volver" href="/pacientes"><input type="button" value="Volver"></a>-->

            
    </main>
</body>

</html>
